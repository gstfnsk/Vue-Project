<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
  <style>
    .vermelho {
      color: red;
    }

    .negrito {
      font-weight: bold;
    }
  </style>
</head>

<body>
  Teste Live Server
  <div id="app">
    <!-- ou class="app" e daí a seleção seria com . ao invés de # -->
    {{ somar() }}<br>
    {{ subtrair() }}<br>
    {{ multiplicar() }}<br>
    {{ dividir() }}<br>
    <!-- acesso aos atributos definidos em data -->
    <a :href="site">Site</a>
    <p :class="cor" class="negrito">Entendendo a diretiva v-bind</p>
    <input type="text" :placeholder="instrucaodepreenchimento" :value="valor">
    <input type="checkbox" :checked="check">
    <input type="text" v-on:keyup="imprimirTexto()">
    <button @click="imprimirMensagemAlerta()">Botão</button>
  </div>
</body>
<script>
  options = {
    el: '#app',
    data: { // guarda variáveis e atributos reativos
      message: 'Primeiro template controlado pelo vue',
      // recuperar os métodos em data:
      n1: 10,
      n2: 5,
      site: 'http://google.com',
      cor: 'vermelho',
      instrucaodepreenchimento: 'placeholder diretiva v-bind',
      valor: 'teste',
      check: true
    },
    methods: {
      somar: function somar() {
        return this.n1 + this.n2
      },
      subtrair: function () { // anônima
        return this.n1 - this.n2;
      },
      multiplicar: () => { // arrow
        return this.n1 * this.n2 //aqui não funciona
      },
      dividir() { // forma enxuta, equivalente a dividir: function dividir() {}
        return this.n1 / this.n2
      },
      imprimirTexto() {
        console.log('texto')
      },
      imprimirMensagemAlerta() {
        alert('Alerta');
      }
    },
  }

  // na prática, esses atributos (de options) já são passados diretamente ao vue como parâmetro na instância do new Vue(), sem serem atribuídos a uma variável

  const vm = new Vue(options); //vm = ViewModel (não obrigatório)
  console.log(vm)

</script>

</html>
